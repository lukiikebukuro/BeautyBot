<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyBot</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="beauty-bot-main" class="chat-container">
        <h1>BeautyBot</h1>
        <div id="beauty-bot-main-messages" class="messages"></div>
        <div class="input-container">
            <input id="beauty-bot-main-input" type="text" placeholder="Wpisz wiadomość...">
            <button id="beauty-bot-main-send">Wyślij</button>
        </div>
    </div>

    <script type="module">
        import { startBeautyBot } from '/static/js/aquabot.js';
        document.addEventListener('DOMContentLoaded', () => {
            startBeautyBot('main');
        });
    </script>
</body>
</html>
